<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./html.css">
    <link rel="icon" href="./images.jpg">
    <title>MY_Public_IP_ADDRESS_Frontend_Module_Test_05.05.2023_Souvik_Guha</title>
</head>

<body>

    <div class="first">
        <h3>MY Public IP ADDRESS : &nbsp;</h3>
        <br>
        <button id="getData">Get Data</button>
    </div>


    <div class="second">

        <div class="top">
            <div class="up">
                <p id="lat">Latitude: </p>
                <p id="city">City: </p>
                <p id="org">Organisation: </p>
            </div>
            <br>
            <div class="down">
                <p id="long">Longitude: </p>
                <p id="region">Region: </p>
                <p id="host">Hostname: </p>
            </div>

        </div>

        <div class="Map">
            <iframe src="" frameborder="0" style="border:0" id="map"></iframe>
        </div>

        <div class="details">
            <p id="time">Time Zone : </p>
            <p id="date">Date And Time : </p>
            <p id="pin">Pincode : </p>
            <p id="message">Message : </p>
        </div>

        <div class="search">
            <span class="material-symbols-outlined material-icons search-icon">
                search
            </span>
            <input type="text" id="search" placeholder="Filter">
        </div>
        
        <div class="postal-data">

        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
